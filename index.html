<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <h2 class="product-title">Product Title</h2>
        <h3 class="product-subtitle">Product Subtitle</h3>

        <div class="carousel-container">
            <div class="carousel">
                <img src="image1.jpg" alt="Product Image 1" class="carousel-image">
                <img src="image2.jpg" alt="Product Image 2" class="carousel-image">
                <img src="image3.jpg" alt="Product Image 3" class="carousel-image">
            </div>
            <div class="carousel-controls">
                <button id="prevBtn">&lt;</button>
                <button id="nextBtn">&gt;</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

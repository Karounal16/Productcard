<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Combat Mini App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            width: 100%;
            height: 400px;
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Hamster Combat</h1>
    <p>Tap to play the game!</p>
    <canvas id="gameCanvas"></canvas>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize the Telegram WebApp
        Telegram.WebApp.ready();

        // Simple game logic using canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let hamsterX = 50, hamsterY = 50, moveSpeed = 5;

        function drawHamster() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'brown';
            ctx.fillRect(hamsterX, hamsterY, 50, 50);
        }

        function updateGame() {
            hamsterX += moveSpeed;
            if (hamsterX > canvas.width) {
                hamsterX = 0;
            }
            drawHamster();
            requestAnimationFrame(updateGame);
        }

        // Start the game loop
        updateGame();

        // Telegram-specific interaction example
        Telegram.WebApp.MainButton.text = "Start Combat!";
        Telegram.WebApp.MainButton.show();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اكتشف الكرة</title>
  <style>
    .cup-container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    .cup {
      width: 100px;
      height: 100px;
      background-color: #b3b3b3;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
    #resetButton, #shareButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">اكتشف الكرة تحت أي كوب</h1>
  <div class="cup-container">
    <div class="cup" id="cup1" onclick="checkCup(1)">1</div>
    <div class="cup" id="cup2" onclick="checkCup(2)">2</div>
    <div class="cup" id="cup3" onclick="checkCup(3)">3</div>
    <div class="cup" id="cup4" onclick="checkCup(4)">4</div>
  </div>
  <div id="message"></div>
  <button id="resetButton" onclick="resetGame()">إعادة المحاولة</button>
  <button id="shareButton" onclick="shareReferral()">شارك اللعبة</button>

  <script src="app.js"></script>
</body>
</html>

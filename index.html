<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding prompt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-card">
        <div class="badge">New</div>
        <img id="main-image" src="image1.jpg" alt="product name" class="product-image" onclick="zoomImage()">
        <h2>$0.99 <span class="original-price">$2.99</span></h2>
        <p>Fresh Organic Fruit</p>

        <!-- Carousel -->
        <div class="carousel">
            <img src="image1.jpg" class="carousel-thumb" alt="strawberry 1" onclick="changeImage('image1.jpg')">
            <img src="image2.jpg" class="carousel-thumb" alt="strawberry 2" onclick="changeImage('image2.jpg')">
            <img src="image3.jpg" class="carousel-thumb" alt="strawberry 3" onclick="changeImage('image3.jpg')">
        </div>

        <button id="order-btn">Order prompt</button>
    </div>

    <!-- Zoomed Image Modal -->
    <div id="zoom-modal" class="modal" onclick="closeZoom()">
        <img id="zoomed-image" src="" alt="Zoomed Image">
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Cards</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts (Optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="product-card">
            <img src="20240902_181813_0000.png" alt="Shoes">
            <h3>Shoes</h3>
            <p class="description">Robot cross signal c3 pro </p>
            <p class="price">$50.00</p>
            <div class="rating">
                <span>★★★★☆</span>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="earphone.jpg" alt="Earphone">
            <h3>Earphone</h3>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p class="price">$40.00</p>
            <div class="rating">
                <span>★★★☆☆</span>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="watch.jpg" alt="Watch">
            <h3>Watch</h3>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p class="price">$70.84</p>
            <div class="rating">
                <span>★★★★☆</span>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="mobile.jpg" alt="Mobile">
            <h3>Mobile</h3>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <p class="price">$1000.84</p>
            <div class="rating">
                <span>★★★★★</span>
            </div>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>

</body>
</html>
